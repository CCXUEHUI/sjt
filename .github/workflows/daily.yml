name: Daily Image Crawler

on:
  schedule:
    - cron: '0 16 * * *'  # 每天中国时间 24 点
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests-html pillow flask

      - name: Run crawler and filter
        working-directory: ./py
        run: |
          python crawler.py
          python filter.py
          ls ../images
          cat ../images/files.txt || echo "⚠️ files.txt 不存在"
