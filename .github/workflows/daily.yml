name: Daily Image Crawler

on:
  schedule:
    - cron: "0 2 * * *"   # æ¯å¤©å‡Œæ™¨ 2 ç‚¹è¿è¡Œ
  workflow_dispatch:       # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pillow selenium

      - name: Install Chrome and driver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
          sudo apt-get install -y chromium-chromedriver

      - name: Check Chrome installation
        run: |
          echo "ğŸ” æ£€æŸ¥ Chrome å’Œ chromedriver è·¯å¾„"
          which google-chrome || true
          which google-chrome-stable || true
          which chromium-browser || true
          which chromedriver || true
          google-chrome --version || true
          chromedriver --version || true

      - name: Run crawler
        run: |
          python py/crawler.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add images/*
          git commit -m "Update images from crawler" || echo "No changes to commit"
          git push
